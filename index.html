<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blank HTML5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <style>
          .circle {
            width: 470px;
            height: 470px;
            position: absolute;
            top: -14px;
            left: 221px;
          }

          .circle-inactive {
            z-index: 0;
          }

          .circle-active {
            z-index: 1;
          }

          .circle-content {
            width: 100%;
            height: 100%;
            position: relative;
          }

          .circle-analytics {
            top: 110px;
            left: 435px;
          }

          .circle-cloud {
            top: 198px;
            left: 357px;
          }

          .circle-data {
            top: 282px;
            left: 274px;
          }

          .circle-img {
            transition: opacity 0.3s;
          }

          .circle-img-inactive {
            opacity: 0.5;
          }

          .circle-img-active {
            opacity: 1;
            z-index: 1;
          }

          .circle-icon {
            position: absolute;
            top: 5px;
            left: -25px;
            width: 80px;
            height: 80px;
            z-index: 2;
            cursor: pointer;
            transition: opacity 0.3s;
          }

          .circle-icon-active {
            opacity: 1;
          }

          .circle-icon-inactive {
            opacity: 0.5;
          }

          .circle-icon:hover {
            opacity: 1;
          }

          .circles-wrapper {
            position: relative;
            background-color: #080E57;
          }

          .circles-background {
            transition: opacity 0.3s;
          }

          .circles-background-inactive {
            opacity: 0.5;
          }

        </style>
    </head>
    <body>
        <div class="circles-wrapper">
            <div class="circles-background">
              <img src="images/Diagram bg.png">
            </div>
            <div class="circle circle-analytics">
              <div class="circle-content">
                <div class="circle-icon">
                  <img src="images/Diagram Analytics icon.png">
                </div>
                <div class="circle-img">
                  <img src="images/Diagram Analytics Circul wo lines.png">
                </div>
              </div>
            </div>
            <div class="circle circle-cloud">
              <div class="circle-content">
                <div class="circle-icon">
                  <img src="images/Diagram Cloud Icon.png">
                </div>
                <div class="circle-img">
                  <img src="images/Diagram Cloud Circle.png">
                </div>
              </div>
            </div>
            <div class="circle circle-data">
              <div class="circle-content">
                <div class="circle-icon">
                  <img src="images/Diagram Data Icon.png">
                </div>
                <div class="circle-img">
                  <img src="images/Diagram Data Circle.png">
                </div>
              </div>
            </div>
        </div>
    </body>

    <script>
    $(document).ready(function() {
      $('.circle-icon').on('click', ($event) => {
        console.log('click', $($event.target.closest('.circle')).find('.circle-img'));
        const circleImg =  $($event.target.closest('.circle')).find('.circle-img');
        $('.circle-img').removeClass('circle-img-active');
        $('.circle-img').addClass('circle-img-inactive');
        $('.circles-background').addClass('circles-background-inactive');
        circleImg.removeClass('circle-img-inactive');
        circleImg.addClass('circle-img-active');

        const circleParent =  $($event.target.closest('.circle'));
        $('.circle').removeClass('circle-active');
        $('.circle').addClass('circle-inactive');
        circleParent.addClass('circle-active');

        $('.circle-icon').removeClass('circle-icon-active');
        $('.circle-icon').addClass('circle-icon-inactive');
        const icon = $($event.target.closest('.circle-icon'));
        icon.removeClass('circle-icon-inactive');
        icon.addClass('circle-icon-active');

        $event.stopPropagation();
      });

      $('body').on('click', ($event) => {
        $('.circle-img').removeClass('circle-img-active');
        $('.circle-img').removeClass('circle-img-inactive');
        $('.circle').removeClass('circle-active');
        $('.circle').removeClass('circle-inactive');
        $('.circle-icon').removeClass('circle-icon-active');
        $('.circle-icon').removeClass('circle-icon-inactive');
        $('.circles-background').removeClass('circles-background-inactive');
      });
    });
    </script>
</html>
