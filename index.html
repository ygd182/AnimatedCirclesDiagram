<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blank HTML5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <style>
          .circle {
            width: 470px;
            height: 470px;
            position: absolute;
            top: -14px;
            left: 221px;
            transition: opacity 0.3s;
          }

          .circle-content {
            width: 100%;
            height: 100%;
            position: relative;
          }

          .circle-analytics {
            top: 110px;
            left: 435px;
          }

          .circle-cloud {
            top: 198px;
            left: 357px;
          }

          .circle-data {
            top: 282px;
            left: 274px;
          }

          .circle-inactive {
            opacity: 0.5;
          }

          .circle-active {
            opacity: 1;
            z-index: 1;
          }

          .circle-icon {
            position: absolute;
            top: 5px;
            left: -25px;
            width: 80px;
            height: 80px;
            z-index: 2;
            cursor: pointer;
          }

          .circles-wrapper {
            position: relative;
            background-color: #080E57;
          }

          .circles-background {

          }

        </style>
    </head>
    <body>
        <div class="circles-wrapper">
            <div class="circles-background">
              <img src="images/Diagram bg.png">
            </div>
            <div class="circle circle-analytics">
              <div class="circle-content">
                <div class="circle-icon">
                  <img src="images/Diagram Analytics icon.png">
                </div>
                <img src="images/Diagram Analytics Circul wo lines.png">
              </div>
            </div>
            <div class="circle circle-cloud">
              <div class="circle-content">
                <div class="circle-icon">
                  <img src="images/Diagram Cloud Icon.png">
                </div>
                <img src="images/Diagram Cloud Circle.png">
              </div>
            </div>
            <div class="circle circle-data">
              <div class="circle-content">
                <div class="circle-icon">
                  <img src="images/Diagram Data Icon.png">
                </div>
                <img src="images/Diagram Data Circle.png">
              </div>
            </div>
        </div>
    </body>

    <script>
    $(document).ready(function() {
      $('.circle-icon').on('click', ($event) => {
        console.log('click', $($event.target.closest('.circle')));
        const circleParent =  $($event.target.closest('.circle'));
        $('.circle').removeClass('circle-active');
        $('.circle').addClass('circle-inactive');
        circleParent.removeClass('circle-inactive');
        circleParent.addClass('circle-active');
      });
    });
    </script>
</html>
